<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       
        <div class="main">
            <div class="header header__contato"> <!-- header -->              
                
                <a href="index.html">
                    <img src="./img/logo.jpg" alt="logo Pets">
                </a>
            
                <span class="m-header__name">PET SHOP</span>


            </div><!-- end header -->              
    
            <div class="content">
                
                <div class="menu"> <!-- Menu -->
                   
                    <a href="index.html">
                        <img src="./img/logo.jpg" alt="logo Pets">
                    </a>

                    <ul>
                        <li><a class="c-menu__link" href="index.html" >Página incial</a></li>
                        <li><a class="c-menu__link" href="sobre.html">Sobre a clínica</a></li>
                        <li><a class="c-menu__link" href="horarios.html">Horários</a></li>
                        <li><a class="c-menu__link active" href="contato.html">Contato</a></li>
                    </ul>
                </div>
                
                <div class="m-content__postagem"><!-- Postagem -->
                    
                    <h2>Informações de Contato</h2>
                    <p>Telefone: (11) 1234-5678 (WhatsApp)</p>
                    <p>Endereço: Av. dos Animais, 123 - São Paulo/SP</p>

                    <h2>Localização</h2>
                    
                    <iframe title="localização" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.4506403763344!2d-46.6127042886158!3d-23.588166078692897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5be87b8b646b%3A0x2011c5e69df48003!2sMuseu%20de%20Zoologia%20da%20Universidade%20de%20S%C3%A3o%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1709227189536!5m2!1spt-BR!2sbr" width="400" height="220" style="border:0;" allowfullscreen=""  referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <h2>Formulário de Contato</h2>
                    <form class="m-content__postagem__form">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                        <div class="m-content__postagem__form__btn">
                            <button type="submit">Enviar</button>
                            <button type="reset">Limpar</button>
                        </div>
                    </form>
                
                </div>
            </div>

            <div class="footer"><!-- rodapé -->
                <span>&copy; Copyright 2024-2030 Petshop </span>
            </div>

        </div>

    </div>
</body>
</html>
